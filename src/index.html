<!doctype html>
<html class="no-js" ng-app="numbrrrs">

<head>
    <meta charset="utf-8">
    <title>numbrrrs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/themes/blue-grey-theme.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/themes/red-theme.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/themes/green-theme.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>

<body md-theme="blue-grey" ng-controller="MainCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar ng-attr-class="{{lastQuestion && class + ' animated-bg' || 'md-blue-grey-theme animated-bg'}}">
        <div class="md-toolbar-tools wrapper" ng-switch on="lastQuestion">
            <span class="animated-txt" ng-switch-when="right">correct!</span>
            <span class="animated-txt" ng-switch-when="wrong">oh noes!</span>
            <span class="animated-txt" ng-switch-default>numbrrrs</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button class="toolbar-button" hide-sm ng-hide="gameOver">
                {{score}} <span ng-if="score == 1">point</span><span ng-if="score != 1">points</span> in {{rounds}} <span ng-if="rounds == 1">round</span><span ng-if="rounds != 1">rounds</span>
            </md-button>
            <md-button ng-click="showAlert($event)" aria-label="how to play">
                <md-tooltip>
                    How to play?
                </md-tooltip>
                <md-icon icon="/assets/icons/question.svg">
                </md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-content class="md-padding wrapper">
        <div class="loading" layout="column" layout-align="center" ng-hide="question">
            <img class="loadingIcon" src="assets/icons/bars.svg" />
        </div>
        <md-card ng-show="question && !gameOver">
            {{question.text | capitalize}}.
            <div layout="row" layout-align="center">
                <form>
                    <md-text-float type="number" label="Guess the number!" ng-model="answer"></md-text-float>
                </form>
            </div>
            <div layout="column"></div>
            <md-slider flex md-discrete ng-model="answer" min="1" max="1000">
            </md-slider>
            <div layout="row" layout-align="center">
                <md-button ng-disabled="answer === null" class="md-raised md-primary" ng-click="checkAnswer()">Check the answer!</md-button>
            </div>
        </md-card>

        <md-card ng-if="gameOver">
            <div layout="row" layout-align="center">
                <h2>Game over!</h2>
            </div>
            <div layout="row" layout-align="center">
                <h4>Your score is {{score}} / 10!</h4>
            </div>
            <div layout="row" layout-align="center">
                <a twitter data-url='http://davguij.github.io/numbrrrs' data-size="large" data-text='Yey! I just made {{score}} points playing at numbrrrs, a cool game by @davguij. Think you can beat me?' data-count="none"></a>
            </div>
            <div layout="row" layout-align="center">
                <md-button class="md-raised md-primary" ng-click="startAgain()">Let's play again!</md-button>
            </div>
        </md-card>
    </md-content>
    <!-- TODO place a theme chooser? -->
    <!-- Place a footer with name, techs, etc -->

    <md-bottom-sheet>
        <div class="md-padding wrapper" layout="column" layout-align="center">
            <div class="footer-signature">
                Lovingly thought, designed and coded by <a href="http://twitter.com/davguij">David Guijarro</a>
            </div>
            <div layout="row" hide-sm layout-align="center center" layout-margin layout-fill layout-padding>
                <div flex>
                    <img src="assets/images/angular.png">
                </div>
                <div flex>
                    <img src="assets/images/angular-material.png">
                </div>
                <div flex>
                    <img src="assets/images/yeoman.png">
                </div>
                <div flex>
                    <img src="assets/images/gulp.png">
                </div>
                <div flex>
                    <img src="assets/images/node-sass.png">
                </div>
                <div>
                    <!-- Github fork button -->
                    <a class="github-button" href="https://github.com/davguij/numbrrrs" data-icon="octicon-git-branch" data-style="mega">Fork</a>
                </div>
            </div>
        </div>
    </md-bottom-sheet>

    <!-- Los JS del boton de GitHub y de Twitter -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <script src="app/main/main.services.js"></script>
    <script src="app/main/main.filters.js"></script>
    <script src="app/main/main.directives.js"></script>
    <script src="app/main/main.controller.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
